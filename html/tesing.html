<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Testing</title>
    <style>
      * {
          box-sizing: border-box;
      }
      html, body {
          margin: 0;
          padding: 0;
      }
      #container {
          background: rgb(0,0,0,.5);
          height: 300px;
          margin: 0 auto;
          width: 300px;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="../libs/lottie/lottie.js"></script>
    <script>
      var animation = bodymovin.loadAnimation({
          container: document.getElementById("container"),
          renderer: "svg",
          loop: false,
          autoplay: true,
          path: "../data.json"
      })
    </script>
  </body>
</html>
